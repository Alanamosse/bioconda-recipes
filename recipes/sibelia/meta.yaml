    - libgcc
  run:
    - libgcc

test:
  commands:
    - Sibelia --version

about:
  home: https://github.com/bioinf/Sibelia
  license: GPLv2
  summary: "Genome comparison via de Bruijn graph."

extra:
  recipe-maintainers:
    - nickp60
